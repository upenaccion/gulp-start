<div class="col-md-12 col-sm-12 col-xs-12">
 <div class="wrapper">
    <form class="form-signin">       
      <h2 class="form-signin-heading text-center">Login</h2>
      <input type="text" class="form-control" name="username" placeholder="Email Address"  autofocus="" />
      <input type="password" class="form-control" name="password" placeholder="Password" />      
      <label class="col-md-12 col-sm-12 col-xs-12 checkbox">
        <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe" /> Remember me
      </label>
      <button ng-click="login.logIn()" class="btn btn-lg btn-primary btn-block" >Login</button>   
    </form>
  </div>
</div>
